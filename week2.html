        <script type="text/javascript">
            // 第一題 - 函式與流程控制
            function calculate(min, max) {
                let total = 0;
                for (let i = min; i <= max; i++){
                    total += i;
                };
                console.log(total);
            }
            calculate(1,3)
            calculate(4,8)

            // 第二題 - python字典與列表
            function avg(data) {
                let add = 0;
                for (let i = 0; i < data["count"]; i++) {
                    add += data["employees"][i]["salary"];

                };
                console.log(add / data["count"]);
            }
            avg({
		"count": 3,
		"employees": [
			{
				"name": "John",
				"salary": 30000
			}, 
			{
				"name": "Bob",
				"salary": 60000
			},
			{
				"name": "Jenny",
				"salary": 50000
			}

		]
	    });

            // 第三題 - 演算法
            function maxProduct(nums) {
                let max_value = 0;
                for (let i = 0; i < nums.length; i++) {
                    for (let j = i+1; j < nums.length; j++) {
                        let result = nums[i]*nums[j];
                        if (result > max_value) {
                            max_value = result;
                        };
                        if (nums.length == 2) {
                            max_value = result;
                        };
                    };
                };
                console.log(max_value);
            }
            maxProduct([5, 20, 2, 6])
            maxProduct([10, -20, 0, 3])
            maxProduct([1, -10])

            // 第四題 - 演算法
            function twoSum(nums, target) {
                for (let i = 0; i < nums.length; i++) {
                    for (let j = i+1; j < nums.length; j++){
                        let result = nums[i] + nums[j];
                        if (result == target) {
                            return `[${i}, ${j}]`;
                        };
                    };
                };

            }
            result=twoSum([2, 11, 7, 15], 9)
            console.log(result);

            // 第五題optional - 演算法
            function maxZeros(nums) {
                let max_value = 0;
                for (let i = 0; i < nums.length; i++) {
                    if (nums[i] == 0) {
                        let count_zero = 1;
                        for (let j = i+1; j < nums.length; j++) {
                            if (nums[j] == 0) {
                                count_zero += 1;
                                if (j+1 == nums.length) {
                                    if (count_zero > max_value) {
                                        max_value = count_zero;
                                    };
                                };
                            } else {
                                if(count_zero > max_value) {
                                    max_value = count_zero;
                                };
                                break;
                            };
                        };
                    };
                };
                console.log(max_value);
            };
            maxZeros([0, 1, 0, 0]);
            maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]);
            maxZeros([1, 1, 1, 1, 1]);

        </script>
